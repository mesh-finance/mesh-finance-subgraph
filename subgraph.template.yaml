specVersion: 0.0.2
description: mesh finance subgraph
repository: https://github.com/mesh-finance/mesh_finance_subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundFactory
    network: {{network}}
    source:
      address: "{{fund_factory_address}}"
      abi: FundFactory
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Fund
      abis:
        - name: FundFactory
          file: ./abis/FundFactory.json
        - name: Fund
          file: ./abis/Fund.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json

      eventHandlers:
        - event: NewFund(address)
          handler: handleNewFund
      file: ./mappings/FundFactory.ts
templates:
  - kind: ethereum/contract
    name: Fund
    network: {{network}}
    source:
      abi: Fund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Fund
        - FundUpdate
        - Deposit
        - Withdraw
        - HardWork
        - Transaction
        - Transfer
        - AccountFundPosition
        - AccountFundPositionUpdate
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json

      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawal
        - event: HardWorkDone(uint256,uint256)
          handler: handleHardWork
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

      file: ./mappings/Fund.ts